<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="form-container">
        <h1>Cadastrar classe</h1>
        <form action="#" method="post" class="book-form" id="book-form">
            <label for="">Preencha a classe:</label>
            <input class="form-input" type="text" id="titulo" name="titulo" required>

            <label for="">Preencha o Turno:</label>
            <input class="form-input" type="text" id="turno" name="turno" required>

            <button class="form-button" type="submit" id="form-button" onclick="createClass(event)">Cadastrar
                classe</button>
        </form>

    </div>
</body>
<script src="../frontend-biblioteca-virtual/script/script.js"></script>

</html>
