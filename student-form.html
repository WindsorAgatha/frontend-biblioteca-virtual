<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estudante</title>
    <link rel="stylesheet" href="style/student-form.css">
</head>
<body>
    <h1 id="form-title">Cadastro de Estudante</h1>
    <form id="student-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required maxlength="100">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{11}" title="O CPF deve ter 11 dígitos.">

        <label for="registrationNumber">Número de Matrícula:</label>
        <input type="text" id="registrationNumber" name="registrationNumber" maxlength="50">

        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" pattern="\+?\d*" title="Formato inválido. Apenas números e '+' opcional.">

        <label for="classRoom">Turma:</label>
        <select id="classRoom" name="classRoom" required>
            <option value="" disabled selected>Selecione a turma</option>
        </select>

        <button type="submit">Salvar</button>
    </form>

    <script src="script/student-form.js"></script>
</body>
</html>
