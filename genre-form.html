<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="genre-overflow">
        <div class="genre-form">
            <h1 class="genre-title">Cadastrar Gênero</h1>
            <form action="#" id="genre-form"></form>
            <label class="genre-label" for="name">Nome:</label>
            <input class="genre-input" type="text" id="genre-text" name="name" required>
            <button class="genre-button" type="submit" id="genre-button" onclick="createGenre(event)">Cadastrar gênero</button>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
